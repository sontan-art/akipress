<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AKIpress — Новости Кыргызстана</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">AKIpress</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Переключить навигацию"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Политика</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Общество</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Экономика</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Спорт</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="container my-4">
    <h1 class="mb-3">Главная новость</h1>
    <div class="card mb-5">
      <img src="images/main.jpg" class="card-img-top" alt="Главная новость" />
      <div class="card-body">
        <h2 class="card-title">Заголовок главной новости</h2>
        <p class="card-text">
          Краткое описание главной новости...
        </p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="mb-4">
      <h2>Фильтр по категориям</h2>
      <select id="categoryFilter" class="form-select w-auto">
        <option value="all">Все категории</option>
        <option value="Политика">Политика</option>
        <option value="Общество">Общество</option>
        <option value="Экономика">Экономика</option>
        <option value="Спорт">Спорт</option>
      </select>
    </section>

    <section class="mb-5">
      <h2>Последние новости</h2>
      <ul id="latest-news" class="list-group"></ul>
    </section>

    <section>
      <h2>Новости</h2>
      <div id="news-container" class="row"></div>
    </section>
  </main>

  <footer class="bg-light py-4 mt-5">
    <div class="container text-center text-muted">
      &copy; 2025 AKIpress. Все права защищены.
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
