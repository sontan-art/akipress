<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://sontan-art.github.io;">
  <title>Новости Кыргызстана | AkiPress</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="https://github.com/ваш_пользователь/ваш_репозиторий/raw/main/images/logo.png" alt="AkiPress" class="logo-image"/>
    </div>
    <nav class="nav">
      <a href="#">Главная</a>
      <a href="#">Новости</a>
      <a href="#">Политика</a>
      <a href="#">Экономика</a>
      <a href="#">Социум</a>
      <a href="#">Регионы</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Поиск..." id="searchInput"/>
    </div>
  </header>

  <!-- Main News Section -->
  <main class="main-content">
    <section class="top-news">
      <!-- Главная новость -->
      <div class="main-news">
        <img src="https://github.com/ваш_пользователь/ваш_репозиторий/raw/main/images/main-news.jpg" alt="Главная новость" class="main-news-image"/>
        <h2>Главная новость</h2>
        <p>Текст главной новости, краткое описание...</p>
        <a href="https://kg.akipress.org/news/main" class="read-more">Читать полностью</a>
      </div>
    </section>

    <!-- Новости -->
    <section class="news-list" id="newsList">
      <!-- Новости будут загружаться через JavaScript -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div>© 2025 AkiPress</div>
  </footer>
</body>
</html>
