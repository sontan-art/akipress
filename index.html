<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AKIpress KG</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/logo.png" alt="AKIpress" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Политика</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Общество</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Экономика</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Спорт</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Главная новость -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <img src="images/main.jpg" class="img-fluid" alt="Главная новость">
        <h2 class="mt-3">Заголовок главной новости</h2>
        <p>Краткое описание главной новости...</p>
      </div>
      <div class="col-md-4">
        <h4>Последние новости</h4>
        <ul class="list-group" id="latest-news">
          <!-- Сюда будут загружены последние новости -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Новости -->
  <div class="container mt-5">
    <div class="row" id="news-container">
      <!-- Новости будут загружены сюда -->
    </div>
  </div>

  <!-- Подвал -->
  <footer class="bg-primary text-white text-center py-3 mt-5">
    © 2025 AKIpress. Все права защищены.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
<div class="row mb-4">
  <div class="col-md-4">
    <select id="categoryFilter" class="form-select">
      <option value="all">Все категории</option>
      <option value="Политика">Политика</option>
      <option value="Общество">Общество</option>
      <option value="Экономика">Экономика</option>
    </select>
  </div>
</div>
