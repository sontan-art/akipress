<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://sontan-art.github.io;">
  <title>Новости Кыргызстана | AkiPress</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="AkiPress">
    </div>
    <nav class="nav">
      <a href="#">Главная</a>
      <a href="#">Новости</a>
      <a href="#">Политика</a>
      <a href="#">Экономика</a>
      <a href="#">Социум</a>
      <a href="#">Регионы</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Поиск...">
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="top-news">
      <div class="main-news">
        <img src="https://via.placeholder.com/600x350" alt="Главная новость" class="main-news-image">
        <h2>Главная новость</h2>
        <p>Текст главной новости, краткое описание...</p>
        <a href="#" class="read-more">Читать полностью</a>
      </div>

      <div class="news-list" id="newsList">
        <!-- Новости будут подгружаться сюда с помощью JavaScript -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div>© 2025 AkiPress</div>
  </footer>
</body>
</html>
